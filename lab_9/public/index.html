<!DOCTYPE html>
<html lang="en">

<head>
  <title>Replace Me With Your Lab Page</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Replace Me With Your Lab Page</div>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    fetch('/api') // Rather than fetching from PG County, we're going to fetch from our own server.
      .then(results => results.json())
      .then(results => {
        // Here's where your chart code should go.
        const chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title: {
              text: "Percentage of Food Places",
            },
            data: [
              {
                type: "doughnut",
                startAngle: 60,
                //innerRadius: 60,
                indexLabelFontSize: 17,
                indexLabel: "{label} - #percent%",
                toolTipContent: "<b>{label}:</b> {y} (#percent%)",
                dataPoints: results
              },
            ],
          });
          chart.render();
      })
  </script>
</body>

</html>
